<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Tech | 您的公司名稱</title>
    <style>
        /* --- 全域設定：暗黑系質感 --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f; /* 極深灰，比純黑有質感 */
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止捲軸出現 */
        }

        /* --- 容器：置中佈局 --- */
        .container {
            text-align: center;
            z-index: 2; /* 確保在背景之上 */
            animation: fadeIn 1.5s ease-out;
        }

        /* --- Logo / Icon 設定 --- */
        .logo-placeholder {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* 科技藍漸層 */
            border-radius: 50%;
            margin: 0 auto 30px auto;
            box-shadow: 0 0 30px rgba(0, 198, 255, 0.3); /* 發光效果 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
        }

        /* --- 標題設定 --- */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-weight: 300;
        }
        
        p.subtitle {
            color: #888;
            margin-bottom: 50px;
            font-weight: 300;
        }

        /* --- 按鈕容器 --- */
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* --- 按鈕核心設計 (重點) --- */
        .btn {
            text-decoration: none;
            color: #fff;
            padding: 15px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s ease; /* 讓所有變化都有動畫 */
            background: rgba(255, 255, 255, 0.05); /* 微透明背景 */
            backdrop-filter: blur(5px); /* 毛玻璃特效 */
            position: relative;
            overflow: hidden;
        }

        /* --- 按鈕互動動畫 (Hover) --- */
        .btn:hover {
            transform: translateY(-5px); /* 往上浮起 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        /* 特別給「程式預覽」按鈕加強光暈 */
        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
            border-color: #00c6ff;
            color: #00c6ff;
        }

        /* --- 背景裝飾 (讓畫面不單調) --- */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0,114,255,0.1) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* --- 進場動畫 --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div class="logo-placeholder">A.I.</div>
        
        <h1>FUTURE TECH</h1>
        <p class="subtitle">Exploring the boundaries of code & design</p>

        <div class="btn-group">
            <a href="./code-preview/" class="btn btn-primary">程式碼預覽</a>
            
            <a href="./about/" class="btn">公司介紹</a>
        </div>
    </div>

</body>
</html>
