<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTech</title>
    <style>
      /* 定義品牌顏色變數 */
      :root {
        --brand-blue: #244f83; /* SEDA Logo 的藍色 */
        --brand-green: #5ca761; /* SEDA Logo 的綠色 */
        --text-white: #ffffff;
        --bg-light: #f4f7f6; /* 搭配藍綠色的淺灰背景 */
      }

      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: var(--bg-light);
        color: #333;
        margin: 0;
        padding: 0;
      }

      /* 頂部導航列 / Header - 使用品牌藍 */
      header {
        background-color: var(--brand-blue);
        color: var(--text-white);
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
        letter-spacing: 1px;
      }

      /* 按鈕樣式 - 使用品牌綠 */
      .btn-primary {
        background-color: var(--brand-green);
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn-primary:hover {
        background-color: #4a8c50; /* 滑鼠移過去變深一點的綠 */
      }

      /* 連結文字顏色 - 使用品牌藍 */
      a {
        color: var(--brand-blue);
        text-decoration: none;
      }

      a:hover {
        color: var(--brand-green);
        text-decoration: underline;
      }

      /* 頁尾 - 使用品牌藍 */
      footer {
        background-color: var(--brand-blue);
        color: var(--text-white);
        text-align: center;
        padding: 10px;
        margin-top: 50px;
      }

      /* 特殊強調文字 (例如 G-Tech 的 T) */
      .highlight-text {
        color: var(--brand-green);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="bg-glow"></div>

    <div class="container">
      <div class="logo-placeholder">Gtech</div>

      <h1>GTECH</h1>
      <p class="subtitle">充滿信任與感動的精準照護</p>

      <div class="btn-group">
        <a href="./code-preview/" class="btn btn-primary">程式碼預覽</a>

        <a href="./about/" class="btn">公司介紹</a>
      </div>
    </div>
  </body>
</html>
