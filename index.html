<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTech - 充滿信任與感動的精準照護</title>
    <style>
        /* --- 定義品牌顏色變數 (方便統一管理) --- */
        :root {
            --brand-blue: #244F83;  /* SEDA 深藍 */
            --brand-green: #5CA761; /* SEDA 亮綠 */
            --bg-dark: #0f0f0f;     /* 極深灰背景 */
        }

        /* --- 全域設定：暗黑系質感 --- */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止捲軸出現 */
        }

        /* --- 容器：置中佈局 --- */
        .container {
            text-align: center;
            z-index: 2; /* 確保在背景之上 */
            animation: fadeIn 1.5s ease-out;
            padding: 20px; /* 增加一點內距以免手機版太貼邊 */
        }

        /* --- [修改重點] Logo 圖片容器設定 --- */
        .logo-container {
            width: 150px;  /* 可依實際圖片調整大小 */
            height: 150px; /* 可依實際圖片調整大小 */
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%; /* 如果 Logo 是圓形可用此設定，方形則移除 */
            box-shadow: 
                0 0 20px rgba(92, 167, 97, 0.5), /* 綠色內光暈 */
                0 0 50px rgba(36, 79, 131, 0.3); /* 藍色外光暈 */
            
            background: rgba(255, 255, 255, 0.02); /* 極淡的背景襯托 */
            backdrop-filter: blur(2px);
            padding: 15px; /* 讓圖片跟光暈邊緣有點距離 */
        }

        /* 確保圖片在容器內自適應 */
        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            /* 如果你的 Logo 是深色的，可以打開下面這行濾鏡讓它變白 
               filter: brightness(0) invert(1); 
            */
        }

        /* --- 標題設定 --- */
        h1 {
            font-size: 3rem; /* 稍微加大 */
            margin-bottom: 10px;
            letter-spacing: 3px;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        /* 標題中的強調色 */
        .highlight-g {
            color: var(--brand-blue);
        }
        
        p.subtitle {
            color: #aaa; /* 稍微調亮一點點 */
            margin-bottom: 50px;
            font-weight: 300;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        /* --- 按鈕容器 --- */
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* --- 按鈕核心設計 (毛玻璃風格) --- */
        .btn {
            text-decoration: none;
            color: #fff;
            padding: 15px 40px;
            border: 1px solid rgba(255, 255, 255, 0.15); /* 邊框調淡一點 */
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); /* 毛玻璃模糊度增加 */
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        /* --- 按鈕互動動畫 (Hover 通用) --- */
        .btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* --- [修改重點] 主要按鈕強調色 (改為品牌綠) --- */
        .btn-primary:hover {
            /* 使用品牌綠色光暈，更強烈一點 */
            box-shadow: 0 0 30px rgba(92, 167, 97, 0.8);
            border-color: var(--brand-green);
            color: var(--brand-green);
            /* 讓背景也帶一點點綠色調 */
            background: rgba(92, 167, 97, 0.1);
        }
        
        /* 次要按鈕 Hover (維持白色系，但增加品牌藍光暈) */
        .btn-secondary:hover {
             box-shadow: 0 0 20px rgba(36, 79, 131, 0.6);
        }

        /* --- [修改重點] 背景裝飾氛圍光 (改為品牌藍) --- */
        .bg-glow {
            position: absolute;
            width: 800px; /* 加大範圍 */
            height: 800px;
            /* 使用品牌深藍色製作氛圍 */
            background: radial-gradient(circle, rgba(36, 79, 131, 0.25) 0%, rgba(0,0,0,0) 65%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none; /* 確保不會擋到滑鼠點擊 */
        }

        /* --- 進場動畫 --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        
        <div class="logo-container">
            <img src="logo_simple.png" alt="GTech Logo">
        </div>
        
        <h1><span class="highlight-g">G</span>TECH</h1>
        <p class="subtitle">充滿信任與感動的精準照護</p>

        <div class="btn-group">
            <a href="./code-preview/" class="btn btn-primary">程式碼預覽</a>
            
            <a href="./about/" class="btn btn-secondary">公司介紹</a>
        </div>
    </div>

</body>
</html>
